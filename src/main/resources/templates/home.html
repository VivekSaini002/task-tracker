<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>TodoPro - Dashboard</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #f8fafc, #e0e7ff);
        }
        .task-card {
            transition: all 0.3s ease-in-out;
        }
        .task-card:hover {
            transform: scale(1.02);
        }
        .strike {
            text-decoration: line-through;
            color: #6c757d;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/">ğŸ“ DailyDo </a>
        
    </div>
</nav>

<!-- Hero + Add Section -->
<div class="container mt-5">
    <div class="text-center">
        <h1 class="display-5 fw-bold">Stay Organized. Stay Focused.</h1>
        <p class="lead">Track your daily tasks with ease and style.</p>
    </div>

    <!-- Add Task Form -->
    <form th:action="@{/add}" method="post" class="row g-3 justify-content-center mt-4">
        <div class="col-md-6">
            <input name="title" type="text" class="form-control form-control-lg" placeholder="Enter your task..." required>
        </div>
        <div class="col-auto">
            <button class="btn btn-success btn-lg"><i class="bi bi-plus-circle"></i> Add Task</button>
        </div>
    </form>

    <!-- Task Counter -->
    <div class="text-end text-muted mt-2 me-3" th:if="${tasks != null}">
        Total Tasks: <strong th:text="${#lists.size(tasks)}">0</strong>
    </div>
</div>


<!-- Task List -->
<div style="max-width: 700px; margin:0 auto">
<div th:each="task, iterStat : ${tasks}" class="d-flex justify-content-between align-items-center mb-2 p-2 bg-light rounded">
    
    <!-- Left: Serial number and task title -->
    <div class="d-flex align-items-center">
        <span class="fw-bold me-2" th:text="${iterStat.index + 1} + '.'">1.</span>
        
        <i class="bi bi-check2-circle text-success me-2" th:if="${task.completed}"></i>
        
        <span th:classappend="${task.completed} ? 'text-decoration-line-through'" th:text="${task.title}">Sample Task</span>
    </div>
  
    <!-- Right: Action buttons -->
    <div>
		<a th:href="@{/done/{id}(id=${task.id})}" class="btn btn-sm btn-outline-primary me-2">
            <i class="bi bi-check-lg"></i>
        </a>
        <a th:href="@{/delete/{id}(id=${task.id})}" class="btn btn-sm btn-outline-danger">
            <i class="bi bi-trash"></i>
        </a>
    </div>
</div>
</div>


<!-- Footer -->
<footer class="text-center text-muted py-4 mt-5">
    <small>Â© 2025 TodoPro â€¢ Built with Spring Boot + Thymeleaf + ğŸ’™</small>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
